  <body>
    <div class="container">
      <form id="formulario" action="./index.html">
        <div class="formulario">
          <img src="./img/backgroundLogin.png" alt="" />
          <h3>Account Login</h3>
          <input
            type="email"
            placeholder="Email*"
            required
            name="email"
            id="email"
          />
          <div class="eye-password">
            <input
              type="password"
              placeholder="Contraseña*"
              required
              name="contraseña"
              id="password"
            />
            <i class="fas fa-eye" id="togglePassword"></i>
          </div>
          <input type="submit" value="Enviar" />
        </div>
      </form>
    </div>
